name: Yandex Music Server

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Разрешает ручной запуск
  schedule:
    - cron: '0 */6 * * *' # Каждые 6 часов

jobs:
  run-yandex-music-server:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' # или ваша версия Node.js
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install
        # Или, если есть package.json:
        # npm ci
      shell: cmd
      
    - name: Check files
      run: |
        dir
        type start.bat
        type setup.js
      shell: cmd
      
    - name: Run Yandex Music server
      run: |
        start.bat
      shell: cmd
      
    - name: Verify processes
      run: |
        netstat -an | findstr ":3002"
        tasklist | findstr "node"
      shell: cmd
      
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs
        path: |
          *.log
          logs/
        retention-days: 7
